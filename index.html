<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KoÅ‚o Fortuny</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: Arial, sans-serif;
  background: url("tlo.jpg") center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  background: rgba(0,0,0,0.6);
  padding: 20px;
  border-radius: 14px;
  text-align: center;
  color: white;
  width: 300px;
}

.pointer {
  width: 0;
  height: 0;
  border-left: 14px solid transparent;
  border-right: 14px solid transparent;
  border-bottom: 24px solid red;
  margin: 0 auto -5px auto;
  z-index: 10;
}

.wheel {
  width: 260px;
  height: 260px;
  border-radius: 50%;
  border: 8px solid white;
  margin: 0 auto 15px auto;
  background: conic-gradient(
    red 0deg 90deg,
    yellow 90deg 180deg,
    blue 180deg 270deg,
    green 270deg 360deg
  );
  transition: transform 4s cubic-bezier(0.25, 1, 0.5, 1);
}

input, button {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  font-size: 16px;
  border-radius: 6px;
  border: none;
}

button {
  background: #00c853;
  color: black;
  font-weight: bold;
}

.result {
  margin-top: 15px;
  font-size: 22px;
}
</style>
</head>

<body>

<div class="container">
  <h2>ðŸŽ¡ KoÅ‚o Fortuny</h2>

  <div class="pointer"></div>
  <div class="wheel" id="wheel"></div>

  <input id="options" placeholder="Opcje po przecinku">
  <button onclick="spin()">ZAKRÄ˜Ä†</button>

  <div class="result" id="result"></div>
</div>

<script>
let rotation = 0;

function spin() {
  const input = document.getElementById("options").value;
  if (!input) {
    alert("Wpisz opcje!");
    return;
  }

  const options = input.split(",").map(o => o.trim());
  const segments = options.length;

  // ZAWSZE WYGRYWA PIERWSZA OPCJA
  const winningIndex = 0;

  const segmentAngle = 360 / segments;

  // trafienie w Å›rodek zwyciÄ™skiego segmentu
  const targetAngle =
    360 - (winningIndex * segmentAngle + segmentAngle / 2);

  const wheel = document.getElementById("wheel");

  // reset animacji
  wheel.style.transition = "none";
  wheel.style.transform = `rotate(${rotation % 360}deg)`;

  setTimeout(() => {
    wheel.style.transition =
      "transform 4s cubic-bezier(0.25, 1, 0.5, 1)";
    rotation += 360 * 6 + targetAngle;
    wheel.style.transform = `rotate(${rotation}deg)`;
  }, 50);

  setTimeout(() => {
    document.getElementById("result").innerText =
      "WypadÅ‚o: " + options[0];
  }, 4200);
}
</script>

</body>
</html>
