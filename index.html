<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KoÅ‚o Fortuny</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: url("tlo.jpg") center/cover no-repeat;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  background: rgba(0,0,0,0.6);
  padding: 20px;
  border-radius: 12px;
  text-align: center;
  color: white;
}

.wheel {
  width: 260px;
  height: 260px;
  border-radius: 50%;
  border: 8px solid white;
  margin: 20px auto;
  background: conic-gradient(
    #ffcc00 0deg 90deg,
    #ff6666 90deg 180deg,
    #66ccff 180deg 270deg,
    #99ff99 270deg 360deg
  );
  transition: transform 4s cubic-bezier(0.17, 0.67, 0.83, 0.67);
}

.pointer {
  width: 0;
  height: 0;
  border-left: 12px solid transparent;
  border-right: 12px solid transparent;
  border-bottom: 20px solid red;
  margin: auto;
}

input, button {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  font-size: 16px;
}

.result {
  font-size: 22px;
  margin-top: 15px;
}
</style>
</head>

<body>

<div class="container">
  <h2>ðŸŽ¡ KoÅ‚o Fortuny</h2>

  <div class="pointer"></div>
  <div class="wheel" id="wheel"></div>

  <input id="options" placeholder="Opcje po przecinku (1-sza zawsze wygrywa)">
  <button onclick="spin()">ZAKRÄ˜Ä†</button>

  <div class="result" id="result"></div>
</div>

<script>
let rotation = 0;

function spin() {
  const input = document.getElementById("options").value;
  if (!input) return;

  const options = input.split(",").map(o => o.trim());
  const segments = options.length;

  // ZAWSZE WYGRYWA PIERWSZA OPCJA
  const winningIndex = 0;

  const segmentAngle = 360 / segments;

  // Å›rodek zwyciÄ™skiego segmentu
  const targetAngle =
    360 - (winningIndex * segmentAngle + segmentAngle / 2);

  // kilka peÅ‚nych obrotÃ³w + precyzyjne trafienie
  rotation += 360 * 6 + targetAngle;

  document.getElementById("wheel").style.transform =
    `rotate(${rotation}deg)`;

  setTimeout(() => {
    document.getElementById("result").innerText =
      "WypadÅ‚o: " + options[0];
  }, 4200);
}
</script>

</body>
</html>
